<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yumingyuan vulner regex expession</title>
</head>
<body>

<p>正则匹配 "jumptime.com", 并显示匹配的起始位置：</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
function myFunction() {
    var str1 = "testjumptime.com";
	var str2 = "www.eviljumptime.com";
	var str3 = "www.eviljumptime.com:0"
	var str4 = "www.eviljumptime.com:0 "
	var w=/jumptime.com(:[0-9] )?$/;
    var n = str1.match(w);
	var n1 = str2.match(w);
	var n2 = str3.match(w);
	var n3 = str4.match(w);
    document.getElementById("demo").innerHTML = "match:"+str1+" result:"+n;
	document.getElementById("demo1").innerHTML = "match:"+str2+" result:"+n1;
	document.getElementById("demo2").innerHTML = "match:"+str3+" result:"+n2;
	document.getElementById("demo3").innerHTML = "match:"+str4+" result:"+n3;
}
</script>
